<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Header simple</title>

    <style>
        header {
            background: lightgray;
            padding: 10px;
        }

        nav a {
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Logo</h1>

        <nav>
            <a href="#inicio">Inicio</a>
            <a href="#contacto">Contacto</a>
        </nav>

        <form>
            <input type="search" placeholder="Buscar">
        </form>
    </header>

</body>
</html>
